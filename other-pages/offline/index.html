<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Error -106</title>
    <link rel="stylesheet" href="/files/css/style.css">
    <link rel="stylesheet" href="/files/css/light.css">
    <link rel="stylesheet" href="/files/css/anim-s.css" media="screen and (prefers-reduced-motion: no-preference)">
    <meta name="description" content="Are you really offline?">
    <link rel="icon" href="/files/svg/1f635.svg" type="image/svg+xml">
    <meta name="theme-color" content="#f9ad81">
  </head>
  <body>
    <main>
      <h2 class="start">You are offline</h2>
      <blockquote>Network Status: -106 Offline</blockquote>
      <img src="/files/svg/1f47e.svg" title="Alien Wormfolder" alt="IBM PC Alien is here">
      <h3>Try:</h3>
      <ul>
        <li><em>Pressing</em> <kbd>Alt</kbd>+<kbd>&#8678;</kbd> / <kbd>Back Button</kbd> or <kbd>Alt</kbd>+<kbd>&#8680;</kbd></li>
        <li>Turning off airplane mode</li>
        <li>Checking the signal in your area</li>
        <li>Reloading your device/modem/router</li>
        <li>an offline game, for example </li>
      </ul>
    </main>
    <script>
      var c = document.createElement("code");
      const ua = navigator.userAgent;
      if (ua.match(/edg/i)) {
        c.innerText = "edge://surf";
      } else if (/chrome/i.test(ua) && !ua.match(/YaBrowser/i) && !ua.match(/op(e)?r/i)) {
        c.innerText = "chrome://dino";
      } else if (ua.match(/firefox/i)) {
        c.innerText = "about:mozilla";
        document.querySelector("ul li:nth-child(5)").innerText = "Reading the Book of Mozilla: ";
      }
      if (c.innerText != "") {
        document.querySelector("ul li:nth-child(5)").appendChild(c);
      } else {
        document.querySelector("ul li:nth-child(5)").setAttribute("style", "text-decoration: line-through");
      }
    </script>
  </body>
</html>
