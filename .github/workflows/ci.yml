name: "🔍 IndexNow"
on:
  push:
    branches: [ "master" ]
jobs:
  first-job:
    if: github.repository == "VitalikLevin/VitalikLevin.github.io"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Run the script
        run: python "./.github/workflows/getsitemap.py"
      - name: Make log file downloadable 🌍
        uses: actions/upload-artifact@v3
        with:
          name: getsitemap Log
          path: indexnow.log
          retention-days: 3