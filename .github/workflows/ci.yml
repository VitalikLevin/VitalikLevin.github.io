name: IndexNow
on:
  push:
    branches: [ "master" ]
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Run the script
        run: |
          python "./.github/workflows/getsitemap.py"
      - name: Make log file downloadable
        uses: actions/upload-artifact@v3
        with:
          name: getsitemap Log
          path: indexnow.log
          retention-days: 3