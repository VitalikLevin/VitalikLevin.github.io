title: Network Worms
description: We make software for PC not PCs for software
author: Vitaliy Levin
encoding: "UTF-8"
timezone: Europe/Moscow
permalink: pretty
highlighter: rogue
markdown: kramdown
theme: null
url: https://vitaliklevin.github.io
port: 1337
license: https://creativecommons.org/licenses/by-sa/4.0/
og_p: /files/images/spaceworm.png
og_pa: A pink worm in space
status: /files/svg/emoji/1f383.svg
steamyfish: https://marketplace.visualstudio.com/items?itemName=networkworms.steamyfish
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "files"
    values:
      sw-include: true
      layout: null
  - scope:
      path: "files/audio"
    values:
      sw-include: false
  - scope:
      path: "files/fonts/*f"
    values:
      sw-include: false
  - scope:
      path: "files/images"
    values:
      sw-include: false
  - scope:
      path: "files/xml"
    values:
      sw-include: false
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
paginate: 10
paginate_path: "blog/:num/"
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md
whitelist:
  - jekyll-redirect-from
redirect_from:
  json: false