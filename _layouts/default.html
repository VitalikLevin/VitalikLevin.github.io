<!DOCTYPE html>
<html lang="{{ page.lang | default: en-US }}" prefix="og: http://ogp.me/ns#">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{{ page.title }} - Network Worms</title>
		<meta name="description" content="{{ page.excerpt | default: site.description }}">
		<link rel="canonical" href="{{ site.url }}{{ page.canon }}">
		<link rel="stylesheet" href="{{ "../files/css/style.css" | relative_url }}">
		<link rel="stylesheet" href="{{ "../files/css/dark.css" | relative_url }}">
		<link rel="apple-touch-icon-precomposed" href="{{ "../files/icons/favicon192.png" | relative_url }}" type="image/png" sizes="192x192">

		<link rel="manifest" href="{{ "../manifest.json" | relative_url }}">

		<meta name="application-name" content="Network Worms">
		<meta name="msapplication-tooltip" content="Network Worms">
		<meta property="og:title" content="{{ page.title }} - Network Worms" />
		<meta property="og:description" content="We develop games for PC not PCs for games" />

		<meta property="og:type" content="website" />
		<meta property="og:image" content="{{ "../files/images/spaceworm.png" | relative_url }}" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <meta property="og:image:alt" content="A pink worm in space" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:locale:alternate" content="ru_RU" />

    <meta name="twitter:site" content="@vitaliyliovin">
    <meta name="twitter:title" content="{{ page.name }} - Network Worms">
    <meta name="twitter:description" content="{{ site.description }}">
