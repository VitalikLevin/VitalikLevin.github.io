<!DOCTYPE html>
<html lang="{{ page.lang | default: en-US }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="{{ "/files/icons/markdown.ico" | relative_url }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ "/files/css/style.css" | relative_url }}">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description">
  </head>
  <body>
    {% include header.html %}
    <main>
      <h2 class="start">{{ page.title }}</h2>
      {{ content }}
    </main>
    {% include footer.html %}
  </body>
</html>
