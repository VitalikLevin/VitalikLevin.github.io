---
layout: b-default
---
{% include header.html %}
<div class="crumb">
  <ul itemscope itemtype="https://schema.org/BreadcrumbList">
{% for crumb in page.bread %}
    <li itemprop="itemListElement" itemscope
      itemtype="https://schema.org/ListItem">
      <a itemprop="item" href="{{ site.url }}{{ page.bread.crumb.url }}">
        <span itemprop="name">{{ page.bread.crumb.title }}</span>
      </a>
      <meta itemprop="position" content="{{ page.bread.crumb.num }}" />
    </li>
{% endfor %}
  </ul>
</div>
<main>
	<h2 class="start">{{ page.title }}</h2>
	<span class="pubDat">
		<img width="24px" height="24px"
			src="{{ "../files/svg/1f4c6.svg" | relative_url }}">
		{{ page.date | date: "%d.%m.%Y" }}
	</span>
	{{ content }}
</main>
{% include footer.html %}
