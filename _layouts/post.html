<!DOCTYPE html>
<html lang="{{ page.lang | default: en-US }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="{{ ../../../../files/icons/markdown.ico }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ ../../../../files/css/style.css }}">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description">
  </head>
  <body>
    <header>
      <h2>Network Worms<b class=smile>☺</b></h2>
    </header>
    <nav>
      <h3>Navigation</h3>
      <b>{{ page.title }}</b>
      <h5>Other pages:</h5>
      <li><a href="../../../../blog">Our blog</a></li>
      <li><a href="../../../../">Main page</a></li>
    </nav>
    <main>
      <h2 class="start">{{ page.title }}</h2>
      {{ content }}
    </main>
    <footer>
      <p>©<a href="https://github.com/vitaliklevin/" title="vl" target="_blank">VitalikLevin</a>, 2022. All rights reserved.</p>
    </footer>
  </body>
</html>
