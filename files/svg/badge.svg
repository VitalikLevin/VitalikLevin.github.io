<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="128" height="20"
  role="img" aria-label="Network Worms' Badge">
  <defs>
    <style type="text/css"><![CDATA[
			#text1 {
				fill: rgb(244, 244, 244);
        font-family: sans-serif;
        font-size: 110;
			}
      #rect1 {
        fill: rgb(85, 85, 85);
      }
      #rect2 {
        fill: rgb(249, 173, 129);
      }
		]]></style>
  </defs>
  <title>Network Worms' Badge</title>
  <g shape-rendering="crispEdges">
    <rect id="rect1" x="0"
      width="99" height="20"/>
    <rect id="rect2" x="99" 
      width="29" height="20"/>
  </g>
  <g id="something"
    text-anchor="middle"
    text-rendering="geometricPrecision" font-size="110">
    <text x="505" y="140"
      transform="scale(.1)"
      id="text1" textLength="890">
      Network Worms
    </text>
    <image x="102" y="0"
      width="20" height="20"
      href="https://vitaliklevin.github.io/files/icons/lowcolor.svg"/>
  </g>
</svg>