<svg version="1.1"
  baseProfile="full"          
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css"><![CDATA[
      #paper {
        fill: rgb(244, 244, 244);
      }
      #fix, #date {
