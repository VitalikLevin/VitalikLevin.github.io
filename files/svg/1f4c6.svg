<svg version="1.1" width="128" height="128"
	viewbox="0 0 128 128"
	xmlns="http://www.w3.org/2000/svg">
	<defs>
		<style type="text/css"><![CDATA[
			#paper {
				fill: rgb(244, 244, 244);
			}
			#fix, #date {
				fill: rgb(244, 67, 54);
			}
			#num {
				text-anchor: middle;
				font-size: 54px;
				font-family: sans-serif;
			}
			#paper2 {
				fill: rgb(200, 200, 200);
			}
		]]></style>
	</defs>
	<title>Tear-off Calendar</title>
	<rect id="paper"
		x="16" y="16"
		width="96" height="96" />
	<rect id="fix"
		x="16" y="16"
		width="96" height="24" />
	<g id="date">
		<text id="num"
			x="64" y="92">
			28
		</text>
	</g>
	<polygon id="paper2"
		points="112 80, 80 112, 112 112, 112 80" />
</svg>