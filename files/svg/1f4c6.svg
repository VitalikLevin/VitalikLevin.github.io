      }
      #date {
        text-anchor: middle;
        font-size: 64;
      }
    ]]></style>
  </defs>
  <title>Tear-off Calendar</title>
  <rect id="paper"
    x="16" y="16"
    width="96" height="96" />
  <rect id="fix"
    x="16" y"16"
    width="96" height="16" />
  <text id="date"
    x="64" y="64">
    28
  </text>
</svg>
