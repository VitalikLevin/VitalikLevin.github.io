<svg version="1.1"
	baseProfile="full"
	width="128" height="128"
	viewbox = "0 0 128 128"
	xmlns="http://www.w3.org/2000/svg">
	<defs>
		<style type="text/css"><![CDATA[
			#head {
				fill: rgb(255, 211, 18);
			}
			#eye10, #eye20 {
				fill: rgb(244, 244, 244);
			}
			#eye11, #eye21 {
				fill: rgb(12, 12, 12);
			}
			#mouth {
				stroke: rgb(204, 121, 0);
				stroke-width: 2;
			}
			#horn, #hBody {
				fill: rgb(244, 18, 18);
			}
			#lines {
				fill: rgb(128, 18, 18);
			}
			#mouth, #harm {
				fill-opacity: 0;
			}
			#harm {
				stroke: rgb(128, 18, 18);
				stroke-width: 1;
			}
		]]></style>
	</defs>
	<title>Face with Party Horn and Party Hat</title>
	<circle id="head" 
		cx="64" cy="64" r="48" />
	<g>
		<circle id="eye10"
			cx="48" cy="48" r="16" />
		<circle id="eye11"
			cx="54" cy="52" r="8" />
	</g>
	<g>
		<circle id="eye20"
			cx="88" cy="48" r="16" />
		<circle id="eye21"
			cx="94" cy="52" r="8" />
	</g>
	<ellipse id="mouth"
		cx="68" cy="80" rx="12" ry="16" />
	<rect id="horn"
		x="64" y="72"
		width="56" height="20"
		cx="10" cy="10" />
	<g id="lines">
		<rect x="72" y="72"
			width="4" height="20"/>
		<rect x="82" y="72"
			width="4" height="20"/>
		<rect x="92" y="72"
			width="4" height="20"/>
		<rect x="104" y="72"
			width="4" height="20"/>
		<rect id="harm"
			x="114" y="73"
			cx="2" cy="2"
			width="6" height="18"/>
	</g>
	<g id="hat">
		<polygon id="hBody"
			points="25 5, 55 20, 25 45, 25 5"/>
	</g>
</svg>